<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Paint Brush</title>
  <link rel="stylesheet" href="/src/CSS/style.css" />
</head>
<body>
  <div class="toolbar">
    <div class="option">
      <label for="filter">Choose a filter</label>
      <select name="filter" id="filter">
        <option value="source-over" selected>No Filter</option>
        <option value="lighten">Lighten</option>
        <option value="darken">Darken</option>
        <option value="saturate">Saturate</option>
        <option value="hue">Hue</option>
        <option value="color">Color</option>
        <option value="luminosity">luminosity</option>
        <option value="screen">Screen</option>
        <option value="overlay">Overlay</option>
        <option value="hard_light">Hard Light</option>
        <option value="soft_light">Soft Light</option>
        <option value="difference">Difference</option>
        <option value="exclusion">Exclusion</option>
        <option value="source-over">Source Over</option>
        <option value="source-in">Source In</option>
        <option value="source-out">Source Out</option>
        <option value="source-atop">Source Atop</option>
        <option value="destination-over">Destination Over</option>
        <option value="destination-in">Destination In</option>
        <option value="destination-out">Destination Out</option>
        <option value="destination-atop">Destination Atop</option>
        <option value="xor">Xor</option>
        <option value="multiply">Multiply</option>
        <option value="color-burn">Color Burn</option>
        <option value="color-dodge">Color Dodge</option>
      </select>
    </div>
    <div class="option">
      <label for="brush">Choose a brush</label>
      <select name="brush" id="brush">
        <option value="NerdsRope" selected>Nerds Rope</option>
        <option value="Plants">Plants</option>
      </select>
    </div>
    <div class="option">
      <label for="lineWidth">Edge Thickness</label>
      <input type="number" name="lineWidth" id="lineWidth" value="1" step=".1">
    </div>
    <div class="option">
      <label for="loops">Density</label>
      <input type="number" name="loops" id="loops" value="1" step="1">
    </div>
    <div class="option">
      <label for="animate">Animate?</label>
      <input type="checkbox" name="animate" id="animate">
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>
<script src="src/index.js" type="module"></script>
</html>
